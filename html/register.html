<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOCKEY</title>
        <link rel="stylesheet" href="./../css/properties.css">
        <link rel="stylesheet" href="./../bootstrap/css/bootstrap.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
            rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon"

    <body class="back-primary-white ">
        <nav class="d-none d-md-flex full-navbar">
            <img src="./../images/Lockey-logo-name.png"
                class="nav-logo-image-full-desktop" alt="lockey logo">

            <div class="nav-links-container-desktop">
                <a href="onboarding.html" class="nav-links-desktop txt-primary-dark">Home</a>
            </div>
        </nav>
        <!-- Mobile nav bar -->
        <div class="d-block d-md-none ">
            <nav class="full-navbar" id="top-nav-bar-mobile">
                <img
                    src="./../images/Lockey-logo-name.png"
                    class="nav-logo-image-full-mobile" alt="lockey logo">

                <div class="nav-icon-holder-mobile" id="mobile-nav-icon-holder">
                    <div class="top-bottom-div back-prime"></div>
                    <div class="middle-div back-prime"></div>
                    <div class="top-bottom-div back-prime"></div>
                </div>
            </nav>
            <div class="nav-links-container-mobile back-primary-white"
                id="nav-bar-contents-mobile">
                <a href="onboarding.html" class="nav-links-mobile txt-primary-dark">Home</a>
            </div>
        </div>


            <div class="col-md-7 form-container m-md-5 ps-md-5 p-md-4">

                    <p class=" form-heading-accout-create">Create New Account...</p>
                    <div class="col-md-6 ">
                        <label class="registeration-label txt-secondary-dark" for="first-name">Fist Name</label>
                        <input class="registeration-input txt-secondary-dark back-primary-white" type="text" name="first-name" id="">
                    </div>
                    <div class="col-md-6">
                        <label class="registeration-label txt-secondary-dark" for="last-name">Last Name</label>
                        <input class="registeration-input txt-secondary-dark back-primary-white" type="text" name="last-name" id="">
                    </div>
                    <div class="col-md-8">
                        <label class="registeration-label txt-secondary-dark" for="email">Email</label>
                        <input class="registeration-input txt-secondary-dark back-primary-white" type="text" name="email" id="">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button class="form-btns txt-primary-white">Send OTP</button>
                    </div>
                </div>
                 
            </div>


        <script src="./../jQuery/jquery-3.7.1.min.js"></script>
